{% extends 'base.html' %}

{% block content %}
    <h2>Latest Blog Posts</h2>
    {% for post in posts %}
        <article>
            <h3>{{ post.title }}</h3>
            <p>By {{ post.author.username }} on {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</p>
            <p>{{ post.content }}</p>
        </article>
    {% endfor %}
{% endblock %}
